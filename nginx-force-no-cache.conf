server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # FORCE ABSOLUTE NO CACHE - NUCLEAR OPTION
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    add_header Clear-Site-Data "\"cache\", \"cookies\", \"storage\"" always;
    
    # Disable ETags completely
    etag off;
    if_modified_since off;
    
    # Disable all caching mechanisms
    proxy_no_cache 1;
    proxy_cache_bypass 1;

    # Serve index.html for all routes (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Extra aggressive no-cache for HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # Extra aggressive for JavaScript files
    location ~* \.(js|jsx|ts|tsx)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # Extra aggressive for CSS files
    location ~* \.(css)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://jimi-app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # No cache for API
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
}
